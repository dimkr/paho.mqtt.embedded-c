sudo: true
language: c
dist: bionic

compiler:
  - gcc

os:
  - linux

sudo: required

before_install:
  - ./travis-install.sh

script:
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then ./travis-build.sh; fi

addons:
  apt:
    sources:
      - sourceline: 'ppa:mosquitto-dev/mosquitto-ppa'
    packages:
      - python3-pip
      - python3-setuptools
      - python3-wheel
      - ninja-build
      - mosquitto

